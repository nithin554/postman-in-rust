name: build.yml
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install Node Dependencies
        run: pnpm install

      - name: Build Node
        run: pnpm build

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          override: true
          profile: minimal

      - name: Get Tauri cache directory
        id: tauri-cache
        run: echo "path=$(Join-Path $env:LOCALAPPDATA tauri)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Cache Tauri dependencies (NSIS)
        uses: actions/cache@v4
        with:
          path: ${{ steps.tauri-cache.outputs.path }}
          key: tauri-windows-${{ runner.os }}

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version 2.1.0 --locked

      - name: Build Tauri Windows App
        run: cargo tauri build

      - name: Upload Tauri Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-build
          path: |
            src-tauri/target/release/bundle/msi/*
            src-tauri/target/release/bundle/nsis/*
            src-tauri/target/release/bundle/windows/*

  release:
    runs-on: ubuntu-latest
    needs: build-windows
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install Node Dependencies
        run: pnpm install

      - name: Download Tauri Windows Build
        uses: actions/download-artifact@v4
        with:
          name: tauri-windows-build
          path: release/

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
